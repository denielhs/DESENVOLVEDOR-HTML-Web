<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="celular_instagram.png" alt="celular">

		<div class="instagram-continue">
			<div class="group">
				<img src="instaghrram.png" class="instagram-logo" alt="Instagram">

					<img src="instagram_perfil.jpg" alt="Foto de Perfil">
				</div>
				<a href="" class="instagram-login">Continue como denielhs</a>
				<a href="" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é denielhs?</p>
				<p class="not-account">
					<span class="link-blue">Alterar Conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o seu Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>	
	</div>
